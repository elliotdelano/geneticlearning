<!DOCTYPE html>
<html style="overflow-x:hidden;">

<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        html,
        body,
        div,
        canvas {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body style="float:left;">
    <canvas id="canvas" style="width:700px;height:700px;"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.3.5/pixi.min.js"></script>
    <script src="https://github.com/davidfig/pixi-viewport/releases/download/4.31.0/viewport.min.js"></script>

    

    <div style="float: right;">
        <div>Genetic Evolution Simulation</div>
        <div><button id="start" type="button" onclick="Sim.start()">Start Simulation</button></div>
        <div><button id="pause" type="button" onclick="Sim.pause()">Pause Simulation</button></div>
        <div><button id="end" type="button" onclick="Sim.end()">End Simulation</button></div>
        <div>
            <div>Initial Prey Population</div>
            <input id="preyInput" type="text"></input>
        </div>
        <div>
            <div>Initial Predator Population</div>
            <input id="predatorInput" type="text"></input>
        </div>
        <div>
            <div>Food Rate (Seconds)</div>
            <input id="foodRateInput" type="text"></input>
        </div>
        <div>
            <div>Food Quantity</div>
            <input id="foodQuantityInput" type="text"></input>
        </div>
        <div>
            <div>Food Required For Reproduction</div>
            <input id="reproductionInput" type="text"></input>
        </div>
        <div>
            <div>Energy Loss Over Time (16ms)</div>
            <input id="energyLossInput" type="text"></input>
        </div>
        <div>
            <div>Simulation Duration</div>
            <input id="durationInput" type="text"></input>
        </div>
        <div><button id="download" type="button" onclick="Sim.download()">Download Data</button></div>
        <div>
            <canvas id="fitnessChart" style="width:200px;height:200px;"></canvas>
        </div>
        <div>
            <canvas id="populationChart" style="width:200px;height:200px;"></canvas>
        </div>
        
    </div>
    

    <script src="Vector2.js"></script>
    <script src="Quadtree.js"></script>
    <script src="DNA.js"></script>
    <script src="Bot.js"></script>
    <script src="Main.js"></script>

</body>

</html>
